<!DOCTYPE html>

<html>

<head>

    <title>Chess</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Style -->
    <link rel="stylesheet" href="src/stylesheets/main.css">
    <link rel="stylesheet" href="src/stylesheets/chess.css">

    <!-- Javscripts -->
    <script src="src/javascripts/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>

    <header>
        <div>
            <div id="title">
                <h1>Chess</h1>
                <div id="nav-toggle" class="mobile-only"></div>
            </div>
            <nav class="hide-on-mobile">
                <button id="new-game-btn">New Game</button>
                <div id="play-options" style="display: none;">
                    <button id="play-as-btn" play-as="w">Play as <strong>Black</strong></button>
                    <button id="play-player">vs. Player</button>
                    <button id="play-ai-beginner">vs. AI <span style="color: green">Beginner (~250)</span></button>
                    <button id="play-ai-easy">vs. AI <span style="color: dodgerblue">Easy (~700)</span></button>
                    <button id="play-ai-normal">vs. AI <span style="color: purple">Normal (~1100)</span></button>
                    <button id="play-ai-hard">vs. AI <span style="color: salmon">Hard (~1350)</span></button>
                </div>
                <button id="rotate-board">Rotate Board</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="save">Save</button>
                <button id="toggle-settings">Settings</button>
                <div id="settings" style="display: none;">
                    <h5>Piece Set</h5>
                    <select id="piece-set-name">
                        <option value="paper" selected>Paper</option>
                        <option value="kiffset_light">Kiffset Light</option>
                        <option value="kiffset">Kiffset</option>
                        <option value="default">Traditional</option>
                    </select>
                </div>
            </nav>
        </div>
        <footer class="hide-on-mobile"> © 2020 Trevor Richard </footer>
    </header>

    <div id="chess-container">
        <!-- container for the chess board -->
    </div>

    <div>
        <audio src="audio/move_1.ogg" id="move-sound-1"></audio>
        <audio src="audio/move_2.ogg" id="move-sound-2"></audio>
        <audio src="audio/check.ogg" id="check-sound"></audio>
    </div>

    <div id="check-alert"></div>

    <footer class="mobile-only"> © 2020 Trevor Richard </footer>

</body>

</html>
